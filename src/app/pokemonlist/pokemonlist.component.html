<div class="container-fluid">
  <div class="row" *ngIf="pokemonList">
    <div class="col-3 my-3"  *ngFor="let pokemon of pokemonList">
      <div class="card" style="width: 15rem;">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
          <p class="card-text">Texto en construccion.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <!--TODO: preparar el view a futuro para que se renderice con un path con id, esto para el SEO  -->
          <li class="page-item"><button class="page-link" *ngIf="previous" (click)="onPrevious()">Previous</button></li>
          <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>-->
          <li class="page-item"><button class="page-link" *ngIf="next" (click)="onNext()">Next</button></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
